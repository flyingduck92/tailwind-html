<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
  <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  <script defer src="./assets/fontawesome/js/solid.min.js"></script>

  <script>
    window.onload = () => {
      const mobileMenuIcon = document.getElementById('mobile-menu-button')
      const ticketMenuItem = document.getElementById('ticket-menu-item')

      // remove .open on ticketMenuItem, if mobile menu closed
      mobileMenuIcon.addEventListener('click', () => {
        if (ticketMenuItem.classList.contains('open')) {
          ticketMenuItem.classList.remove('open')
        }

        mobileMenuIcon.classList.toggle('open')
      })

      ticketMenuItem.addEventListener('click', () => {
        ticketMenuItem.classList.toggle('open')
      })

      // remove .open on above 768px
      const smallBreakpoint = 768
      const handleViewportChange = () => {
        if (window.innerWidth > smallBreakpoint) {
          mobileMenuIcon.classList.remove('open')
        }
      }
      window.addEventListener('resize', handleViewportChange)

    } 
  </script>
</head>

<body>
  <main>
    <header class="text-zinc-200">
      <nav class="sticky flex top-0 bg-gradient-to-r from-rose-500 to-pink-500">
        <div class="flex items-center p-2 gap-2">
          <img src="./assets/images/logo-inverted.png" width="50" alt="logo">
          <div class="font-bold text-2xl">
            tw:<span class="text-sky-900">mf</span>
          </div>
        </div>
        <div class="block md:hidden ml-auto my-auto pr-4 ">
          <button id="mobile-menu-button" class="cursor-pointer group peer">
            <div
              class="top-0 bg-zinc-200 rounded-full w-8 h-1 group-open:rotate-45 group-open:top-2 relative transition-all">
            </div>
            <div class="bg-zinc-200 rounded-full w-8 h-1 mt-1 opacity-100 group-open:opacity-0 transition-all"></div>
            <div
              class="top-0 bg-zinc-200 rounded-full w-8 h-1 mt-1 group-open:-rotate-45 group-open:-top-2 relative transition-all">
            </div>
          </button>
          <div
            class="hidden peer-open:block absolute top-full bg-gradient-to-r from-rose-500 to-pink-500 w-full left-0">
            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>Home</span>
            </div>
            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>Lineup</span>
            </div>
            <div id="ticket-menu-item"
              class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <div class="p-4 text-center font-bold">Tickets</div>
              <div class="hidden group-open:block">
                <div
                  class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                  <span>Single day ticket</span>
                </div>
                <div
                  class="text-center p-4 relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out">
                  <span>7-day ticket</span>
                </div>
              </div>
            </div>
            <div
              class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
              <span>Support</span>
            </div>
          </div>
        </div>
        <div class="hidden md:flex flex-1 items-center justify-end ">
          <div class="menu-item">
            <span>Home</span>
          </div>
          <div class="menu-item">
            <span>Lineup</span>
          </div>
          <div class="menu-item group/ticket">
            <span>Ticket</span>
            <div
              class="hidden group-hover/ticket:block absolute bg-pink-500 top-full right-0 whitespace-nowrap rounded-b-md text-right">
              <div
                class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                <span>Single Day ticket</span>
              </div>
              <div
                class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                <span>7-Day ticket</span>
              </div>
            </div>
          </div>
          <div class="menu-item">
            <span>Support</span>
          </div>
        </div>
      </nav>
    </header>
  </main>
</body>

</html>
